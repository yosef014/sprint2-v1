<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mq.css">
    <title>meme-generator</title>

</head>

<body onload="init()">
  
    <header>
        <div class="header">

            <div class="logo"> Meme Generator.</div>
            <div class="nav">

                <ul class="nav-bar">
                    <li><a href="#about">About</a></li>

                    <li><a href="#galery">galery</a></li>
                </ul>
            </div>
            <button class="hamburger" onclick="openMenu(this)">☰</button>

        </div>
    </header>
    <div class="search-container"><span>filter:</span>
        <label class="keywords" onclick="onFilterkeyword(this)">happy</label>
        <label class="keywords" onclick="onFilterkeyword(this)">tv</label>
        <label class="keywords" onclick="onFilterkeyword(this)">funny</label>
        <label class="keywords" onclick="onFilterkeyword(this)">All</label>
    </div>
    <div class="main-container">
       
        <div class="pics">
            <!-- pics render here -->
        </div>    
    </div>
    <div class="pages">
        <button class="prev-page" onclick="onSetPage( 'prev') ">&#8592; perv page</button>
        <div class="page-numbers"></div>
        <button class="next-page " onclick="onSetPage( 'next') ">next page &#8594;</button>
    </div>
    <div class="flexible">
        <button onclick="onflexivleClick()">i`m flexible</button>
    </div>

    
    <div class="meme-generator" id="galery">

        <div class="canva-container">
            <canvas class="canvas" height="500" width="500" style="border: 1px solid black;"></canvas>
            <br>
        </div>



        <div class="cntrl-panel">

            <img src="icons/increase.png" alt="" class="inc-size" onclick="incFontSize()" />
            <img src="icons/decrease.png" alt="" class="dec-size" onclick="decFontSize()" />
            <img src="icons/add.png" alt="" class="add-text" onclick="onaddText()" />
            <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="" class="change-text"
                onclick="onChangeText()" />
            <img src="icons/trash.png" alt="" class="delete-text" onclick="onDeleteText()" />
            <input class="clore-inpdd" type="color" id="color-input" value="#000000"
                onchange="InputColorChange(this.value)">
            <label for="color-input" class="clore-inp">
                <img src="icons/paint-board-and-brush.png" alt="" onclick="InputColorChange(this.value)()" />
            </label>
            <button class="share-bt" onclick="uploadImg()">share</button>
            <select name="fonts" id="fonts" class="fonts-selction" onchange="onSelectFont(this.value)">
                <option value="cursive">cursive</option>
                <option value="fantasy">fantasy</option>
                <option value="monospace">monospace</option>
                <option value="sans-serif">sans-serif</option>
            </select>
            <button class="return-bt" onclick="onReturnClicked()">↩ return</button>
            <div class="stickers">

                <!-- stickers  render  here-->

            </div>
            <button class="download-bt">
                <a href="#" onclick="downloadCanvas(this)" download="mymeme">download</a>
            </button>
            <input class="file-input" type="file" id="file" name="image" accept="image/*"
                onchange="onImgInput(event)" />
            <label for="file" class="file-input-label">Uploud image</label>
        </div>

    </div>
    <div class="about" id="about">
        <div class="about-container">
            <div class="aside">
                <img src="img/me.jpg" alt="" srcset="">
            </div>
            <div class="information-on-me">
                <h3>yosef plishtiiv</h3>
                <p>hii welcome to MEME GENRATOR. this project use: javaScript, html5 canvas, css grid.
                </p>
                <p>for more information:
                    <br> call 052-8302775
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="logo"> Meme Generator.</div>
        yosef plishtiiv
    </div>

   
    <script src="js/util.js"></script>
    <script src="js/meme-sentence.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>   
</body>

</html>
